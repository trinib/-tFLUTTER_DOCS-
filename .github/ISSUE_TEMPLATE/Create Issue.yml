name: Create Issue
description: ❗ Ceate only if using Raspberry Pi & Raspbian OS ❗
title: "[Issue]: "
labels: [""]
assignees:
  - 
body:
   type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: dropdown
    id: version
    attributes:
      label: Version
      multiple: true
      description: Which project/projects has issue ?
      options:
        - Aduard Home
        - Wireguard
        - Unbound
        - Cloudflare
        - Stubby 
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: checkboxes
    id: terms
    attributes:
      label: Issue Type
      description:
      options:
        - label:
          required: true
   - type: textarea
    id: Issue Description
    attributes:
      label: Issue Description:
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
