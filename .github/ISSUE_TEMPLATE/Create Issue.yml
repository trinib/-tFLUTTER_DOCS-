name: Create Issue
description: ❗ Ceate only if using Raspberry Pi & Raspbian OS ❗
title: "[Issue]: "
labels: [""]
assignees:
  - 
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: dropdown
    id: version
    attributes:
      label: Version
      multiple: true
      description: Which project/projects has issue ?
      options:
        - Aduard Home
        - Wireguard
        - Unbound
        - Cloudflare
        - Stubby 
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Issue Description
      description: 
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
